name: Release & Version Bump

on:
  push:
    #branches:
    #  - main # Only run on main branch pushes

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    # Only run on pushes to main, and not if the commit message contains 'chore(skip-release)' or 'chore(skip-bump)'
    if: !contains(github.event.head_commit.message, 'chore(skip-release)') && !contains(github.event.head_commit.message, 'chore(skip-bump)')
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commit-and-tag-version
        run: npm install -g commit-and-tag-version

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create changelog
        id: bump
        run: |
          cmd="commit-and-tag-version"
          if [[ "${{ github.event.head_commit.message }}" == *"chore(skip-tag)"* ]]; then
            cmd="$cmd --skip.tag"
          fi
          $cmd
          echo "NEW_VERSION=$(cat version.txt)" >> $GITHUB_ENV
          echo "TAG_NAME=v$(cat version.txt)" >> $GITHUB_ENV

      - name: Commit version.txt
        run: |
          git add version.txt
          git commit -m "chore(release): bump version to ${{ env.NEW_VERSION }} [skip ci]" || echo "No changes to commit"

     
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: version-bump # Now depends on version-bump as test job is removed
    # Do not run on commits that contain 'chore(skip-release)' or 'chore(skip-build)'
    if:  !contains(github.event.head_commit.message, 'chore(skip-release)') && !contains(github.event.head_commit.message, 'chore(skip-build)')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Executable with Docker
        run: docker compose run --rm dev bash scripts/build_binary.sh
          
      - name: Test Binary with Docker
        run: docker compose run --rm dev bash tests/binary_integration_test.sh

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: ptimeout-linux
          path: src/ptimeout/dist/ptimeout-Linux-*
          retention-days: 7

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build-and-test
    # Do not run on commits that contain 'chore(skip-release)' or 'chore(skip-build)'
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'chore(skip-release)') && !contains(github.event.head_commit.message, 'chore(skip-build)')
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version from file
        id: get_version
        run: |
          echo "NEW_VERSION=$(cat version.txt)" >> $GITHUB_ENV
          echo "TAG_NAME=v$(cat version.txt)" >> $GITHUB_ENV

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: ptimeout-linux
          path: dist/

      - name: Push changes
        run: |
          git push origin main
          if [[ "${{ github.event.head_commit.message }}" != *"chore(skip-tag)"* ]]; then
            git push origin ${{ env.TAG_NAME }}
          fi


      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            Automated release for version ${{ env.NEW_VERSION }}.
            See changes in commit history.
          draft: false
          prerelease: false
          files: dist/ptimeout-Linux-*

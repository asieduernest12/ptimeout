name: Release & Version Bump

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Do not run on commits that contain 'chore(skip-release)' or 'chore(skip-build)'
    if: "!contains(github.event.head_commit.message, 'chore(skip-release)') && !contains(github.event.head_commit.message, 'chore(skip-build)')"
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commit-and-tag-version
        run: npm install -g commit-and-tag-version

      - name: Bump version and create changelog
        id: bump
        run: |
          # Default command
          cmd="commit-and-tag-version --skip.changelog"
          
          # If the commit message contains 'chore(skip-tag)', add the skip tag flag
          if [[ "${{ github.event.head_commit.message }}" == *"chore(skip-tag)"* ]]; then
            cmd="$cmd --skip.tag"
          fi
          
          # Execute the command
          $cmd
          
          # Set environment variables for later steps
          echo "NEW_VERSION=$(cat version.txt)" >> $GITHUB_ENV
          echo "TAG_NAME=v$(cat version.txt)" >> $GITHUB_ENV

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version.txt
        run: |
          git add version.txt
          git commit -m "chore(release): bump version to ${{ env.NEW_VERSION }} [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: |
          # Push the commit and the tag in one go
          git push origin main
          # Only push the tag if it was created
          if [[ "${{ github.event.head_commit.message }}" != *"chore(skip-tag)"* ]]; then
            git push origin ${{ env.TAG_NAME }}
          fi
      
      # --- Build and Release Executable ---

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install -r src/ptimeout/requirements.txt

      - name: Build Executable
        run: bash scripts/build_binary.sh
        # The executable will be in src/ptimeout/dist/ptimeout

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            Automated release for version ${{ env.NEW_VERSION }}.
            See changes in commit history.
          draft: false
          prerelease: false
          files: src/ptimeout/dist/ptimeout # Corrected path to the executable
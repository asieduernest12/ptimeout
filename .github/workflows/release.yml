name: Release & Version Bump

on:
  push:
    #branches:
    #  - main # Only run on main branch pushes

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    # Only run on pushes to main, and not if the commit message contains 'chore(skip-release)' or 'chore(skip-bump)'
    if: "!contains(github.event.head_commit.message, 'chore(skip-release)') && !contains(github.event.head_commit.message, 'chore(skip-bump)')"
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commit-and-tag-version
        run: npm install -g commit-and-tag-version

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create changelog
        id: bump
        run: |
          cmd="commit-and-tag-version"
          if [[ "${{ github.event.head_commit.message }}" == *"chore(skip-tag)"* ]]; then
            cmd="$cmd --skip.tag"
          fi
          $cmd
          echo "NEW_VERSION=$(cat version.txt)" >> $GITHUB_ENV
          echo "TAG_NAME=v$(cat version.txt)" >> $GITHUB_ENV

      - name: Commit version.txt
        run: |
          git add version.txt
          git commit -m "chore(release): bump version to ${{ env.NEW_VERSION }} [skip ci]" || echo "No changes to commit"

      - name: Build Executable with Docker
        run: docker compose run --rm dev bash scripts/build_binary.sh
          
      - name: Test Binary with Docker
        run: make test

      - name: Push changes
        if: "github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'chore(skip-release)') && !contains(github.event.head_commit.message, 'chore(skip-build)')"
        run: |
          git push origin main
          if [[ "${{ github.event.head_commit.message }}" != *"chore(skip-tag)"* ]]; then
            git push origin ${{ env.TAG_NAME }}
          fi

      - name: Create GitHub Release
        id: create_release
        if: "github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'chore(skip-release)') && !contains(github.event.head_commit.message, 'chore(skip-build)')"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            Automated release for version ${{ env.NEW_VERSION }}.
            See changes in commit history.
          draft: false
          prerelease: false
          files: dist/ptimeout

     